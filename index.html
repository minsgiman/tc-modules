<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue-tests</title>
    <style>
      .comp_wrap {
        margin-left:10px; margin-bottom:10px;
      }
      .comp_wrap p {
        margin-bottom:5px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="dlgId"></div>
    <div id="dlgId2"></div>
    <div id="dlgId3"></div>
    <br>

    <div class="comp_wrap">
      <p>1. toogle</p>
      <div id="toggleId"></div>
    </div>
    <br>

    <div class="comp_wrap">
      <p>2. timeselect</p>
      <div id="timeselectId"></div>
    </div>
    <br>

    <div class="comp_wrap">
      <p>3. daycheck</p>
      <div id="daycheckId"></div>
    </div>
    <br>

    <div class="comp_wrap">
      <p>4. radiobtn</p>
      <div id="radiobtnId"></div>
    </div>
    <br>

    <div class="comp_wrap">
      <p>5. checkbox</p>
      <div id="checkboxId"></div>
    </div>
    <br>

    <div class="comp_wrap">
      <p>6. search</p>
      <div id="searchId" style="display:inline-block; width:300px;"></div>
    </div>
    <br>

    <div class="comp_wrap">
      <p>7. dropdown</p>
      <div>
        <div id="dropdownId"></div>
        <ul id="dropitem" style="width:200px; border:1px solid black;">
          <li>drop1</li>
          <li>drop2</li>
          <li>drop3</li>
          <li>drop4</li>
        </ul>
      </div>
    </div>
    <br>

    <div class="comp_wrap" style="margin-top:80px;">
      <p>8. videoPlay Dialog</p>
      <button style="display:block; margin:10px 0 0 30px; width:100px; height:30px; border:1px solid black; cursor:pointer;" onclick="playVideo()">Play</button>
    </div>
    <br>

    <div class="comp_wrap" style="margin-top:80px;">
      <p>9. Confirm Dialog</p>
      <button style="display:block; margin:10px 0 0 30px; width:100px; height:30px; border:1px solid black; cursor:pointer;" onclick="showConfirm()">showConfirm</button>
    </div>
    <br>

    <!--div class="comp_wrap"></div>
      <p>8. clipplayer</p>
      <div id="clipplayerId"></div-->
    <script src="api.min.js"></script>
  </body>
</html>
